<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="form.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <main>
        <div class="container">
            <div class="item1">
                <div class="image_odin">
                    <div class="odin_logo">
                        <!-- <img src="/img/odn.jpg" alt="odn"> -->
                    </div>
                    <img src="/img/soccer.jpg" alt="football team">
                </div>
            </div>

            <div class="head">
                <div>
                    <div class="para-text">
                        <p>
                            This is a real online service! You know you need something like
                            this in your life to help you realize your deepest dreams.
                            sign up now to get started.
                        </p>
    
                        <p>You know you want to.</p>
                    </div>
                    

                    <div class="form-section">
                        <form action="formspree.io" method="post">
                        <div class="form-grid">
                            <div class="grid-1">

             
                                <!-- <p class="form-text">Let's do this!</p> -->

                                <label for="first-name">first name</label>
                                <input type="text" id="first-name" required><br>

                                <label for="last-name">last name</label>
                                <input type="text" id="last-name" required><br>

                                <label for="email">email</label>
                                <input type="email" id="email" required><br>
                            </div>

                            <div class="grid-2">
                                <label for="phone-number">phone number</label>
                                <input type="tel" name="tel" id="tel" required><br>

                                <label for="password">password</label>
                                <input type="password" name="password" id="password" required><br>


                                <label for="confirm-password">confirm password</label>
                                <input type="retype password" name="confirm-password" id="confirm-password" required><br>
                            </div>
                        </div>
                    </form>

                    <div class="last-segment">

                        <div class="sign-up">
                            <button>Create Account</button>
                        </div>
                        
                        <div class="last-content">

                            <div class="closing-text">
                                Already have an account? 
                            </div>
    
                            <div class="log-in">
                                <a href="https://formspree.io"><b>Log in</b></a>
                            </div>
                                
                        </div>

                       
                        
                    </div>
                           
                                   
                                
                           



                        

                    </div>

                </div>
            </div>

        </div>
    </main>
</body>
</html>
